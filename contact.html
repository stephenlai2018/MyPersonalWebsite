        <main class="mdl-layout__content">
            <div class="mdl-grid portfolio-max-width portfolio-contact">
                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    
                    <div class="mdl-card__media">
                        <img class="article-image" src=" images/messageboard.jpg" border="0" alt="">
                    </div>
                    <div class="mdl-card__supporting-text">
                        <p id="title">
                          請留下您的寶貴意見, 我會盡快回覆的, 謝謝!

                        <!--form action="#" class=""-->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                                <textarea class="mdl-textfield__input" type="text" rows="5" id="usernote"></textarea>
                                <label class="mdl-textfield__label" for="note">您的留言</label>
                            </div>
                            <p>
                                <button id="btnSubmit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">

    <script>
      var config = {
        apiKey: "AIzaSyAJHikUpBWxolzT6kJ_hXfgeeX-ujBHDF8",
        authDomain: "chatlive-77068-b992d.firebaseapp.com",
        databaseURL: "https://chatlive-77068-b992d.firebaseio.com",
        projectId: "chatlive-77068-b992d",
        storageBucket: "chatlive-77068-b992d.appspot.com",
        messagingSenderId: "113941647329"
      };
      firebase.initializeApp(config);
      
      var id = document.getElementById("userid");
      var email = document.getElementById("useremail");
      var note = document.getElementById("usernote");
      var submit = document.getElementById("btnSubmit");
      
      submit.addEventListener("click", function(){
        var userid = id.value;
        var useremail = email.value;
        var usernote = note.value;
        var data = {          
          電子信箱: useremail,
          姓名: userid,
          信息: usernote          
        };
        firebase.database().ref().push(data);
        alert("您的留言已經成功傳送!!");
        id.value = "";
        email.value = "";
        note.value = "";
      });
    
    </script>
